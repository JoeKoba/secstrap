<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:replace="layouts/main :: htmlhead"/>
<body>

<header th:replace="fragments/header :: header"/>

<div class="container-fluid d-flex flex-row vh-100 p-0">
    <div th:replace="fragments/navigation :: navigation(currentPage='admin')"/>

    <div class="flex-grow-1 bg-light p-3">
        <h1>Admin panel</h1>
        <div class="container-fluid">
            <nav>
                <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-users_table-tab" data-toggle="tab" href="#nav-users_table"
                       role="tab" aria-controls="nav-users_table" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user" role="tab"
                       aria-controls="nav-new-user" aria-selected="false">New user</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel"
                     aria-labelledby="nav-users_table-tab">
                    <div class="row border">
                        <h5 class="m-2">All users</h5>
                    </div>
                    <div class="row border bg-white pb-2">
                        <table class="table table-borderless m-3">
                            <thead>
                            <tr class="border-top">
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="border-top bg-light" th:each="user, rowStat : ${users}"
                                th:classappend="${rowStat.count % 2 != 0 ? 'table-secondary' : 'table-light'}">
                                <td th:text="${user.id}"/>
                                <td th:text="${user.firstName}"/>
                                <td th:text="${user.lastName}"/>
                                <td th:text="${user.age}"/>
                                <td th:text="${user.email}"/>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}">
                                        &nbsp;<span th:text="${role.name}"/>
                                    </th:block>
                                </td>
                                <td>
                                    <a th:href="@{/admin/{id}/profile(id=${user.id})}"
                                       class="btn btn-sm btn-info edit-button">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/{id}/profile(id=${user.id})}"
                                       class="btn btn-sm btn-danger delete-button">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                    <div class="row border">
                        <h5 class="m-2">Add new user</h5>
                    </div>
                    <div class="row border bg-white pb-2">
                        <table class="table table-borderless m-3">
                            <thead>
                            <tr class="border-top">
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="border-top bg-light">
                                <td th:text="1"/>
                                <td th:text="1"/>
                                <td th:text="1"/>
                                <td th:text="1"/>
                                <td th:text="1"/>
                                <td th:text="1"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="user-profile" class="modal fade">
    <div class="modal-dialog">
        <th:block th:if="${showUserProfile}">
            <div th:replace="fragments/user-form"/>
        </th:block>
    </div>
</div>

<div th:replace="layouts/main :: footer"/>

<script th:inline="javascript">
    $(document).ready(function () {
        let userExists = [[${showUserProfile}]];
        if (userExists) {
            $('#user-profile .modal-header h3').text('Edit User');
            $('#user-profile .modal-footer .submit').addClass('btn-primary');
            $('#user-profile #method').val("patch");
            $('#user-profile').modal("show");
        }
    });
</script>
</body>
</html>
